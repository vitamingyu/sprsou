<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>상품정보(@MVC : MyBatis)</h3>
<table border="1">
	<tr>
		<th>번호</th><th>직원번호</th><th>직원명</th><th>직급</th><th>부서명</th><th>연봉</th>
	</tr>
	<th:block th:if="${datas.size > 0}">
		<tr th:each="data, index:${datas}">
         <td th:text="${index.index +1}">#</td>
		<td>[[${data.jikwon_no}]]</td>
		<td>[[${data.jikwon_name}]]</td>
		<td>[[${data.jikwon_jik}]]</td>
		<td>[[${data.buser_name}]]</td>
		<td>[[${#numbers.formatInteger(data.jikwon_pay, 3, 'COMMA')}]]</td>
	</tr>
	</th:block>
	<tr style="text-align: right;">
		<td colspan="6">건수 : [[${datas.size}]]</td>
	</tr>
	<tr><!--  상품명 별 검색 추가 -->
		<td colspan="6">
			<form action="/search" method="get">
				직원명 : <input type="text" name="searchValue">
				<input type="submit" value="검색"/>
			</form>
		</td>
	</tr>
</table>
</body>
</html>
