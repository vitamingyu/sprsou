<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload=function(){
		document.querySelector("#btnList").onclick=function(){
			//alert("a");
			location.href="list";
		}
			document.querySelector("#btnUpdate").onclick=function(){
			//alert("b");
			if(confirm("정말 수정할까요?")){
				frm.action="update";
				frm.method="post";
				frm.submit();
			}
		}
			document.querySelector("#btnDelete").onclick=function(){
			//alert("c");
			if(confirm("정말 삭제할까요?")){
				frm.action="delete";
				frm.method="get";
				frm.submit();
			}
		}
	}
</script>
</head>
<body>
<h3>* 상세보기 *</h3>
<form name="frm" th:object="${board}">
	글번호 : [[${board.num}]]
	<input type="hidden" th:field="*{num}"/> <!-- name도 value도 num 페이지 소스 보기로 확인해보기 -->
	<br/>
	작성자 : <input type="text" th:field="*{author}"/>
	<br/>
	글제목 : <input type="text" th:field="*{title}"/><br/>
	글내용 : <textarea rows="5" cols="50" th:field="*{content}"></textarea><br/>
	작성일 : [[${board.bwrite}]]<br/>
	조회수 : [[${board.readcnt}]]<br/>
	<input type="button" value="목록" id="btnList"/>
	<input type="button" value="수정" id="btnUpdate"/>
	<input type="button" value="삭제" id="btnDelete"/>
	
</form>
</body>
</html>
