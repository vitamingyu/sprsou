<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
** 자료 수정 **<br/>
<form action="update" method="post" th:object="${data}">
	<input type="hidden" th:field="*{num}"/>  <!-- *주면 이름이랑 뭐랑 뭐 다 넘어온대-->
	번호 : [[${data.num}]]<br/>
	이름 : <input type="text" th:field="*{name}" /><br/> <!-- 페이지 소스 보기로 보면 보임-->
	주소 : <input type="text" th:field="*{addr}" /><br/>
	<br/>
	<input type="submit" value="수정"/>
</form>
</body>
</html>
