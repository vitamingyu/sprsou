<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	<style>
        table {
            width: 57%;
            border-collapse: collapse;
            margin-left: auto;
 		   margin-right: auto;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        th {
            background-color: tomato;
            color: white;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h3 {
            text-align: center;
        }
        a{
				color: black;
		}
		a:hover{
			color: coral;
		}
	</style>
<script>
  if (msg !== "") {
    alert(msg);
  }
</script>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7d87d984c0f8ac3f56204cd35462db6e"></script>
<body>

<h3>커뮤니티</h3>
<table>
  <tr>
  	<td>
  	[<a th:href="@{/commu}">최근목록</a>]&nbsp;  
  	[<a th:href="@{/insertCommu}">글쓰기</a>]&nbsp; 
  	[<a th:href="@{/anmt}">공지사항 </a>]&nbsp;
  	[<a th:href="@{/qlist}">문의게시판 </a>]
  	</td>
  </tr>
</table>

<table border="1">
	<tr>
		<th>번호</th><th>글제목</th><th>작성자</th><th>작성일</th><th>조회수</th><th>이미지 여부</th>
	</tr>
	<tr th:each="notice : ${alist}">
        <td>[[${notice.num}]]</td>
        <td>
			<img th:src="@{upload/bell.png}" alt="공지사진" width="20" height="20">
            <a th:href="@{/Adetail(num=${notice.num},page=${page})}">
                <span th:text="${notice.title}"></span>
            </a>
        </td>
        <td>[[${notice.username}]]</td>
        <td>[[${notice.cdate}]]</td>
        <td><img th:src="@{upload/BEST.gif}" alt="gif" width="40" height="25"></td>
        <td><img th:src="@{upload/hit.gif}" alt="gif" width="40" height="25"></td>
    </tr>

	<tr th:each="list:${list}">
		<td>[[${list.num}]]</td>
    <td>
        <a th:href="@{/detail(num=${list.num},page=${page})}">
            <span th:text="${list.title}"></span> 
            <span th:if="${list.commentcount > 0}">
                (댓글 : <span th:text="${list.commentcount}"></span>)
            </span>
        </a>
    </td>
		<td>[[${list.customerid}]]</td>
		<td>[[${list.cdate}]]</td>
		<td>[[${list.readcnt}]]</td>
		<td>
			<th:block th:if="${list.filename != null}">
					<img th:src="@{upload/showimage.png}" alt="이미지" width="25" height="25">
				</th:block>
				<th:block th:unless="${list.filename != null}">
				</th:block>
		</td>
	</tr>
	</th>
	
	<!-- paging -->
 	<tr style="text-align: center;">
		<td colspan="6">
		<th:block th:each="num : ${#numbers.sequence(1, pagesu)}">
			<th:span th:if="${num} == ${page}">
				<b th:text=${num}>num 표시</b>
			</th:span>
			<th:span th:if="${num} != ${page}">
				<a th:href="@{commu(page=${num})}" th:text="${num}">num 표시</a>
			</th:span>
		</th:block>	
		</td>
	</tr>
	</th:block>
	
	<!-- 검색 작업 추가 -->
	<tr style="text-align: center;">
		<td colspan="6">
		<br/>
		<form action="/search" method="get">
		  검색 대상 : 
		  <select name="searchName">
			<option value="customerid" selected>작성자</option>
			<option value="title">글제목</option>
		  </select>
		  <input type="hidden" name="page" th:value="${page}">
		  <input type="text" name="searchValue">
		  <input type="submit" value="검 색">
		</form>
		</td>
	</tr>
</table>

<script src="../js/map.js"></script>
</body>
<footer>
	<div id="map" style="width:80%;height:400px;"></div>
	<script type="text/javascript">
/* 카카오 map api - 02.07 */
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.49870172250289, 127.03157972960643), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };
    
var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

//일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
var mapTypeControl = new kakao.maps.MapTypeControl();

// 지도에 컨트롤을 추가해야 지도위에 표시됩니다
// kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

// 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
var zoomControl = new kakao.maps.ZoomControl();
map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

var iwContent = '<div style="padding:5px; text-align:center;">에이콘~!</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    iwPosition = new kakao.maps.LatLng(37.4990, 127.03157972960643), //인포윈도우 표시 위치입니다
    iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

var markerPosition  = new kakao.maps.LatLng(37.49870172250289, 127.03157972960643); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 인포윈도우를 생성하고 지도에 표시합니다
var infowindow = new kakao.maps.InfoWindow({
    map: map, // 인포윈도우가 표시될 지도
    position : iwPosition, 
    content : iwContent,
    removable : iwRemoveable
});
      
// 지도에서 제거
// infowindow.close();        

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);
</script>
</footer>
</html>
