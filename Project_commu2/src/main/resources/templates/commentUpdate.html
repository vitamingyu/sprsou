<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/board.css">
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnUpCom").onclick = chkUpData;	
}
function chkUpData(){
	//입력자료 오류
	if(confirm("정말 수정할까요?")){
		upFrm.submit();
	}
}
</script>
</head>
<body>
<h3>* 댓글 수정 * <br/> 댓글 작성시 로그인한 아이디와 일치해야 댓글 수정이 가능합니다!</h3>
<form action="/updateComment/updateCom" method="post" name="upFrm" th:object="${list}">
	<input type="hidden" name="page" th:value="${page}">
	<input type="hidden" name="id" th:value="${list.id}">
	<table border="1" style="width: 80%">
		<tr>
			<td>등록아이디</td>
			<td><input type="text" th:field="*{idkey}" readonly></td>
		</tr>
		<tr>
			<td>게시글번호</td>
			<td><input type="text" th:field="*{num}" readonly></td>
		</tr>
		<tr>
			<td>내용</td>
			<td><input type="text" th:field="*{content}"></td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="button" value="수정완료" id="btnUpCom" /> 
				<input type="button" value="뒤로가기" onclick="history.back();" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
